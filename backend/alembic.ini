[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# max_length = 40

# version_numuer_digits is the number of digits to use for the
# version number. If not specified, the default is 4.
# version_number_digits = 4

# set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate
# revision_environment = false

# set to 'true' to apply views and triggers to the Alembic version
# control. This is helpful if using views and triggers in your application,
# but not desired otherwise.
# include_views_and_triggers = false

# set to 'true' to include the default schema in the object name
# include_schemas = false

# set to 'true' to include object name in the migration file name
# include_object_name_in_filename = false

# set to 'true' to include object type in the migration file name
# include_object_type_in_filename = false

# sqlalchemy.url is the connection string for the database
# This will be overridden by the environment variable DATABASE_URL
sqlalchemy.url = postgresql://username:password@localhost/todo_db


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision files.

# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S